<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery.min.css"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="container">
		<div class="output">0</div>
		<div class="buttons">
			<button class="button clear-all"> AC </button>
			<button class="button backspace"> CE </button>
			<button class="button percentage"> % </button>
			<button class="button divide"> / </button>
			<button class="button"> 7 </button>
			<button class="button"> 8 </button>
			<button class="button"> 9 </button>
			<button class="button multiply"> x </button>
			<button class="button"> 4 </button>
			<button class="button"> 5 </button>
			<button class="button"> 6 </button>
			<button class="button subtract"> - </button>
			<button class="button"> 1 </button>
			<button class="button"> 2 </button>
			<button class="button"> 3 </button>
			<button class="button add"> + </button>
			<button class="button decimal"> . </button>
			<button class="button"> 0 </button>
			<button class="button ans"> Ans </button>
			<button class="button equal"> = </button>
		</div>
	</div>
	<div class="footer">
			<!-- Author's information -->
			<div class="author">
				<p>Page by Amer Hamdan</p>
				<p>Visit my pages:</p>
				<ul class="pages">
					<li><p><a href="http://amashamdan.github.io/P1-portfolio/" target="blank">Portfolio</a></p></li>
					<li><p><a href="https://github.com/amashamdan" target="blank">Github</a></p></li>
					<li><p><a href="http://codepen.io/amashamdan/" target="blank">CodePen</a></p></li>
					<li><p><a href="https://www.linkedin.com/in/amerhamdan" target="blank">Linkedin</a></p></li>
				</ul>
			</div>
		</div>
</body>
</html>
