<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="output">0</div>
			<div class="buttons">
				<button class="button clear-all"> AC </button>
				<button class="button clear"> CE </button>
				<button class="button percentage"> % </button>
				<button class="button operation divide">/</button>
				<button class="button number">7</button>
				<button class="button number">8</button>
				<button class="button number">9</button>
				<button class="button operation multiply">x</button>
				<button class="button number">4</button>
				<button class="button number">5</button>
				<button class="button number">6</button>
				<button class="button operation subtract">-</button>
				<button class="button number">1</button>
				<button class="button number">2</button>
				<button class="button number">3</button>
				<button class="button operation add">+</button>
				<button class="button decimal"> . </button>
				<button class="button number">0</button>
				<button class="button ans"> Ans </button>
				<button class="button equal"> = </button>
			</div>
		</div>
		<div class="footer">
			<!-- Author's information -->
			<div class="author">
				<p>Page by Amer Hamdan</p>
				<p>Visit my pages:</p>
				<ul class="pages">
					<li><p><a href="http://amashamdan.github.io/P1-portfolio/" target="blank">Portfolio</a></p></li>
					<li><p><a href="https://github.com/amashamdan" target="blank">Github</a></p></li>
					<li><p><a href="http://codepen.io/amashamdan/" target="blank">CodePen</a></p></li>
					<li><p><a href="https://www.linkedin.com/in/amerhamdan" target="blank">Linkedin</a></p></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
